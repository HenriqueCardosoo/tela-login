<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="container">
    <div class="form-box">
      <h1>Inscreva-se</h1>
      <form class="cadastro" action="">
        <div class="container-img">
          <h1>Seja Parte da Nossa Família <br> Cadastre-se em <span class="teste">In</span>Instantes</h1>
          <img src="img/login-animate.svg" alt="">
        </div>

        <div class="input-box">
          <label for="nome">Nome</label>
          <input type="text" name="" id="nome">
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="" id="email">
        </div>
        <div class="input-box">
          <label for="senha">Senha</label>
          <input type="password" name="" id="senha">
        </div>
        <div class="input-cep">
          <div class="input-box">
            <label for="cep">Cep</label>
            <input type="text" name="" id="cep">
          </div>
          <div class="input-box">
            <label for="numero">Número</label>
            <input type="number" name="" id="numero">
          </div>
        </div>
        <div class="input-box">
          <label for="rua">Rua</label>
          <input type="text" name="" id="rua">
        </div>
        <div class="input-box">
          <label for="cidade">Cidade</label>
          <input type="text" name="" id="cidade">
        </div>
        <div class="checkbox">
          <label for="termos">Concordo com os termos e condições</label>
          <input type="checkbox">
        </div>
        <div class="cadastro-button">
          <button>Cadastrar Conta</button>
        </div>

      </form>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
